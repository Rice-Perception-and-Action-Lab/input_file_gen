<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- MATERIAL ICONS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- jQuery first, then jQuery min.js, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Custom Stylesheets -->
    <link href="../assets/css/index.css" rel="stylesheet">
    <link href="../assets/css/config.css" rel="stylesheet">

    <!-- Custom Scripts -->
    <script src="../js/initCreateScene.js"></script>

    <title>VR File Builder</title>
  </head>
  <body class="text-center" onload="loadScenes();">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justfiy-content-center mx-auto">
            <a class="nav-link" href="./trial_data_file_options.html">Back</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <div class="container">
          <div class="py-5 text-center">
            <h2>Scene Builder</h2>
            <p class="lead">
              Specify the desired name and number of objects for the new scene.
            </p>
          </div>

          <form id="sceneSpecificationForm">

            <hr class="mb-4 mt-4">

            <h4>Initial Information</h4>
            <div class="form-group text-left">
              <label for="sceneName" class="font-weight-bold">Scene Name</label>
              <i class="material-icons text-muted" data-toggle="tooltip" data-placement="right" title="Give this scene a name to save it under. If you use the same name as an already existing scene, that original scene will be overwritten by the new scene." style="font-size:15px;">help_outline</i>
              <div class="row col-md-6">
                <input type="text" class="form-control" id="sceneName" placeholder="Scene 1">
              </div>
            </div>

            <div class="form-group text-left">
              <label for="corrAns" class="font-weight-bold">Correct Answer</label>
              <i class="material-icons text-muted" data-toggle="tooltip" data-placement="right" title="Denote whether there is a correct answer. 1 = left button, 2 = right button, 0 = no correct answer." style="font-size:15px;">help_outline</i>
              <div class="row col-md-3">
                <select class="form-control" id="corrAns">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
            </div>

            <div class="form-group text-left">
              <label for="numObjs" class="font-weight-bold">Number of Objects</label>
              <i class="material-icons text-muted" data-toggle="tooltip" data-placement="right" title="There must be at least one object in the scene. On the following pages, you will specify the parameters for each object that you intend to create." style="font-size:15px;">help_outline</i>
              <div class="row input-group col-md-2">
                <input type="number" class="form-control" id="numObjs" placeholder="1" value="1">
              </div>
            </div>
            <div class="form-group text-left">
              <label for="customSound" class="font-weight-bold">Custom Sound</label>
              <i class="material-icons text-muted" data-toggle="tooltip" data-placement="right" title="Choose whether to use a custom sound file" style="font-size:15px;">help_outline</i>
              <div class="row col-md-3">
                <select class="form-control" id="customSound">
                  <option>false</option>
                  <option>true</option>
                </select>
              </div>
            </div>
            <div class="form-group text-left">
              <label for="soundFile" class="font-weight-bold">Sound File</label>
              <i class="material-icons text-muted" data-toggle="tooltip" data-placement="right" title="Enter the name of an existing file that defines the custom sounds that will be played to the subject during the trial. Note that you do not need to include the '.txt' suffix at the end of the file name." style="font-size:15px;">help_outline</i>
              <div class="row input-group col-md-8">
                <input type="text" class="form-control" id="soundFile" placeholder="sound_file" aria-describedby="json-addon">
                <div class="input-group-append">
                  <span class="input-group-text" id="json-addon">.txt</span>
                </div>
              </div>
            </div>

            <hr class="mb-4 mt-4">

            <div class="form-group">
              <button name="data" class="btn btn-lg btn-secondary" type="button" onclick="initScene()">Continue Creating Scene</button>
            </div>
          </form>
        </div>
      </main>

      <footer class="mastfoot mt-auto"></footer>
    </div>
  </body>
</html>
